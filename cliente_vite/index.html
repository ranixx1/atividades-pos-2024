<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela FIPE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Consulta Tabela FIPE</h1>

    <div class="mb-3">
      <label for="tipoVeiculo" class="form-label">Tipo de Veículo</label>
      <select id="tipoVeiculo" class="form-select">
        <option value="carros">Carros</option>
        <option value="motos">Motos</option>
        <option value="caminhoes">Caminhões</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="marcaVeiculo" class="form-label">Marca</label>
      <select id="marcaVeiculo" class="form-select">
        <option selected>Selecione a marca</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="modeloVeiculo" class="form-label">Modelo</label>
      <select id="modeloVeiculo" class="form-select">
        <option selected>Selecione o modelo</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="anoVeiculo" class="form-label">Ano</label>
      <select id="anoVeiculo" class="form-select">
        <option selected>Selecione o ano</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="precoVeiculo" class="form-label">Valor do Veículo</label>
      <input type="text" id="precoVeiculo" class="form-control" readonly>
    </div>

    <button id="btnConsultarPreco" class="btn btn-primary">Consultar Preço</button>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
